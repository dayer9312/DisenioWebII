<script>
    function salto_linea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }
    function mostrar(mensaje){
        document.write(mensaje);
        salto_linea();
    }
    var equipos=[];
    var cantidad=parseInt(prompt("Cuantos equipos desea insertar"))
    var cont=1;
    while(cont<=cantidad){
        var equipo_introducido=prompt("Nombre del equipo "+cont)
        equipos.push(equipo_introducido)
        cont++
    } 
    console.log(equipos)
</script>
