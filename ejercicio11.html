<script>
    var matriz = []; //matriz vacia
    var matriz2 = [[1,2,3,],[4,5,6],[7,8,9]]; //matriz anidada con valores determinados
    console.log(matriz2[0][0])
    document.write(matriz2)
    matriz2[0][0]=0
    for(var i=0;i<matriz2.length;i++){
        for(var j=0;j<matriz2.length;j++){
            console.log(matriz2[i][j])
        }
    }
    matriz.push(1);
    console.log(matriz)
    var matriz3 = [[1,2,3,],[4,5,6]];
    matriz3.push([7,8,9])
    matriz3([0][0]).push(10)
    console.log(matriz3)

    var aplanada = matriz2.flat(); //convertir una matriz bidimencional a un vector unidimensional
    console.log(aplanada)
    var max=Math.max(...aplanada)
    console.log(max)
    
</script>
