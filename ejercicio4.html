<script>
    function salto_linea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }
    function mostrar(mensaje){
        document.write(mensaje);
        salto_linea();
    }
    alert("suma de dos numero introducidos por teclado")
    let numero1= parseInt(prompt("numero 1")) 
    let numero2= parseInt(prompt("numero 2")) 
    function sumar(a,b){
        return a+b
    }
    function restar(a,b){
        return a+b
    }
    function multiplicar(a,b){
        return a+b
    }
    function dividir(a,b){
        return a+b
    }
    //prmt sirve para introducir por teclado un valor
    //permite mandar un mensaje de orinetaion
    let resultado= sumar(numero1,numero2)
    alert(resultado)
    console.log("Resulatado suma:",resultado)
    mostrar(resultado)

    resultado= restar(numero1,numero2)
    alert(resultado)
    console.log(resultado)
    mostrar(resultado)

    resultado= multiplicar(numero1,numero2)
    alert(resultado)
    console.log(resultado)
    mostrar(resultado)

    resultado= dividir(numero1,numero2)
    alert(resultado)
    console.log(resultado)
    mostrar(resultado)
